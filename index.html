<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>rock | scissor | paper</title>
  </head>
  <body>
    <!-- =======================overlay for the rules========================== -->
    <div class="rules-overlay"></div>
    <!-- ===================header=================== -->
    <div class="header">
      <h2>rock <br />paper <br />scissors</h2>
      <div class="score-board">
        <p>score</p>
        <span class="score">12</span>
      </div>
    </div>
    <!-- ================original game=============== -->
    <div class="game">
      <div class="first-line">
        <div class="paper circle">
          <img src="./images/icon-paper.svg" id="paper" alt="" />
        </div>
        <div class="scissor circle">
          <img src="./images/icon-scissors.svg" id="scissor" alt="" />
        </div>
      </div>
      <div class="second-line">
        <div class="rock circle">
          <img src="./images/icon-rock.svg" id="rock" alt="" />
        </div>
      </div>
    </div>
    <!-- ======================bonus game========================== -->
    <div class="bonus-game">
      <div class="bonus-paper paper circle">
        <img src="./images/icon-paper.svg" id="paper" alt="" />
      </div>
      <div class="bonus-rock rock circle">
        <img src="./images/icon-rock.svg" id="rock" alt="" />
      </div>
      <div class="bonus-scissor scissor circle">
        <img src="./images/icon-scissors.svg" id="scissor" alt="" />
      </div>
      <div class="bonus-lizzard circle">
        <img src="./images/icon-lizard.svg" id="lizzard" alt="" />
      </div>
      <div class="bonus-spock circle">
        <img src="./images/icon-spock.svg" id="spock" alt="" />
      </div>
    </div>
    <!-- ==================result container the 2 choices -->
    <div class="results-container">
      <div class="user">
        <h2 class="user-title">you picked</h2>
        <div class="circle result-user" id="paper">
          <img src="./images/icon-paper.svg" alt="" />
        </div>
        <div class="user-circle-overlay"></div>
        <div class="user-circle-overlay2"></div>
        <div class="user-circle-overlay3"></div>
      </div>
      <div class="pc">
        <h2 class="pc-title">the house picked</h2>
        <div class="circle pc-result" id="lizzard">
          <img src="./images/icon-lizard.svg" alt="" />
        </div>

        <div class="circle-overlay"></div>
        <div class="circle-overlay2"></div>
        <div class="circle-overlay3"></div>
      </div>
    </div>
    <!-- ============playagain btn and reset btn================== -->
    <div class="result-text-container">
      <h1 class="win-lose">you win</h1>
      <button class="play-again btn">play again</button>
      <button class="reset btn">reset</button>
    </div>
    <!-- ===========rules and switch game mode btn=============== -->
    <button class="rules-btn">rules</button>
    <div class="switch-container">
      <div class="game-title">
        <p>original</p>
        <p>bonus</p>
      </div>
      <div class="switch-btn">
        <span class="switch-circle"></span>
      </div>
    </div>
    <!-- =================rules info on click======================= -->
    <div class="rules-info">
      <h1>rules</h1>
      <img src="./images/image-rules.svg" alt="" />
      <img src="./images/icon-close.svg" class="close-btn" alt="" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
