<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>rock | scissor | paper</title>
  </head>
  <body>
    <div class="rules-overlay"></div>
    <div class="header">
      <h2>rock <br />paper <br />scissors</h2>
      <div class="score-board">
        <p>score</p>
        <span class="score">12</span>
      </div>
    </div>
    <div class="game">
      <div class="first-line">
        <div class="paper circle">
          <img src="./images/icon-paper.svg" id="paper" alt="" />
        </div>
        <div class="scissor circle">
          <img src="./images/icon-scissors.svg" id="scissor" alt="" />
        </div>
      </div>
      <div class="second-line">
        <div class="rock circle">
          <img src="./images/icon-rock.svg" id="rock" alt="" />
        </div>
      </div>
    </div>

    <div class="bonus-game">
      <div class="bonus-paper paper circle">
        <img src="./images/icon-paper.svg" id="paper" alt="" />
      </div>
      <div class="bonus-rock rock circle">
        <img src="./images/icon-rock.svg" id="rock" alt="" />
      </div>
      <div class="bonus-scissor scissor circle">
        <img src="./images/icon-scissors.svg" id="scissor" alt="" />
      </div>
      <div class="bonus-lizzard circle">
        <img src="./images/icon-lizard.svg" id="lizzard" alt="" />
      </div>
      <div class="bonus-spock circle">
        <img src="./images/icon-spock.svg" id="spock" alt="" />
      </div>
    </div>
    <div class="results-container">
      <div class="user">
        <h2 class="user-title">you picked</h2>
        <div class="circle result-user" id="paper">
          <img src="./images/icon-paper.svg" alt="" />
        </div>
      </div>
      <div class="pc">
        <h2 class="pc-title">the house picked</h2>
        <div class="circle pc-result"></div>
      </div>
    </div>
    <button class="rules-btn">rules</button>
    <div class="switch-container">
      <div class="game-title">
        <p>original</p>
        <p>bonus</p>
      </div>
      <div class="switch-btn">
        <span class="switch-circle"></span>
      </div>
    </div>

    <div class="rules-info">
      <h1>rules</h1>
      <img src="./images/image-rules.svg" alt="" />
      <img src="./images/icon-close.svg" class="close-btn" alt="" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
